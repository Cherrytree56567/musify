<!DOCTYPE html>
<html>
    <head>
        <title>Musify</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" type="image/png" href="logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="topnav.css" rel="stylesheet">
        <link href="musicplayer.css" rel="stylesheet">
        <link href="loadpage.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="topnav hidden">
            <a href="/"><img src="logo.png"></a>
            <div class="nav-search">
                <input type="text" id="search-input" placeholder="Search" oninput="searchMusic()">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="body-container hidden">
            <i class="fa-solid fa-bars" onclick="document.getElementsByClassName('music-player')[0].classList.remove('hidden');" id="opener" style="display:none;"></i>
        </div>
        <div class="music-player hidden">
            <i class="fa-solid fa-xmark" onclick="document.getElementsByClassName('music-player')[0].classList.add('hidden');"></i>
            <div class="music-thumbnail">
                <img src="logo.png" class="music-img" loading="lazy" loading="lazy">
            </div>
            <br>
            <div class="music-info">
                <span class="music-title">Music1</span>
                <br>
                <span class="music-author">Musician93</span>
                <br>
                <div class="music-progress">
                    <div class="music-color" style="width:0%" id="progress-bar"></div>
                </div>
                <br>
                <div class="music-controls">
                    <i class="fa-solid fa-play" id="play-btn"></i>
                    <i class="fa-solid fa-stop" id="stop-btn"></i>
                    <i class="fas fa-repeat" id="loop-btn" style="font-size: 25px;"></i>
                </div>
            </div>
            <audio id="audio" preload="auto">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="load-page">
            <span id="quote">Loading!</span>
        </div>
        <script src="loadpage.js"></script>
        <script src="main.js"></script>
    </body>
</html>
